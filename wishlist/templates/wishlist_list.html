<!DOCTYPE html>
<html>
<head>
    <title>Your Wishlists</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            color: #333333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        a:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
        }

        li {
            background: #ffffff;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        li a {
            text-decoration: none;
            color: #;
            font-weight: bold;
            font-size: 16px;
        }

        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Your Wishlists</h1>
    <a href="{% url 'create_wishlist' %}">Create Wishlist</a>
    <ul>
        {% for wishlist in wishlists %}
            <li>
                <a href="{% url 'manage_wishlist' wishlist.id %}">{{ wishlist.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
